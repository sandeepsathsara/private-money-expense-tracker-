name: money_expense_tracker
description: "A simple Flutter app to track daily/monthly expenses with SQLite."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # Database
  sqflite: ^2.3.3
  path_provider: ^2.1.5

  # Date formatting
  intl: ^0.19.0

  # Charts (Pie & Bar)
  fl_chart: ^0.69.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
